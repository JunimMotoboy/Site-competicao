<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frag Punch</title>
  <link rel="shortcut icon" href="imgs/logo-icone.png" type="image/x-icon" />
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <header>
    <div class="img-top">
      <a href="#">
        <img src="imgs/FragPunk-logo.webp" alt="logo Frag Punch" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Personagens</a></li>
        <li><a href="#">Jogar Agora</a></li>
      </ul>
    </nav>
  </header>

  <!-- SEÇÃO PARALLAX INICIAL -->
  <section class="parallax section1"></section>

  <!-- SEÇÃO PERSONAGENS -->
  <section class="parallax section2">
    <div class="content animate">
      <h1>Conheça os Personagens</h1>

      <!-- Carrossel -->
      <div class="character-carousel">
        <button class="arrow left">‹</button>
        <div class="carousel-track" id="carousel-track"></div>
        <button class="arrow right">›</button>
      </div>

      <!-- Botão animado -->
      <a href="#" class="jogar-agora">Jogar Agora</a>
    </div>

    <!-- Trailer fora da .content -->
    <div class="trailer-container">
      <video class="trailer-video" autoplay muted playsinline controls>
        <source src="/videos/FragPunk – Official Release Date Trailer _ Game Awards 2024.mp4" type="video/mp4">

      </video>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="/script.js"></script>
</body>
</html>
