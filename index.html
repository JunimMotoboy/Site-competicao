<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frag Punch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="imgs/logo-icone.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="img-top">
        <a href="#">
          <img src="imgs/FragPunk-logo.webp" alt="logo Frag Punch" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Personagens</a></li>
          <li><a href="#">Jogar Agora</a></li>
        </ul>
      </nav>
    </header>

    <section class="parallax section1"></section>

    <section class="parallax section2">
      <div class="content">
        <h1>Conheça os Personagens</h1>
        <div class="character-carousel">
          <button class="arrow left">‹</button>

          <div class="carousel-track">
            <div
              class="character-card"
              style="--bg: url('imgs/Axon.png')"
            >
              <span class="name">Axon</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/jaguar.png')"
            >
              <span class="name">Jaguar</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/Kismet.png')"
            >
              <span class="name">Kismet</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/Serket.png')"
            >
              <span class="name">Serket</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/Corona.png')"
            >
              <span class="name">Corona</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/Spider.png')"
            >
              <span class="name">Spider</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/Broker.png')"
            >
              <span class="name">Broker</span>
            </div>
            <div
              class="character-card"
              style="--bg: url('imgs/Chu.png')"
            >
              <span class="name">Chum</span>
            </div>
           
            <div
              class="character-card"
              style="--bg: url('imgs/Sonar.png')"
            >
              <span class="name">Sonar</span>
            </div>
           
           
          </div>

          <button class="arrow right">›</button>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
